{% for post in site.categories.en %}
<!-- begin post -->
<div class="card">
  <div class="card-block">
    <h2 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="row">
      <div class="col-md-0 wrapthumbnail">
          <div class="thumbnail" style="background-image:url(assets/img/demopic/1.jpg);">
          </div>
        </a>
      </div>
      <div class="col-md-12">
        <h4 class="card-text">
          {{ post.preface }}
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-0">
      </div>
      <div class="col-md-12">
        <div class="metafooter">
          <div class="wrapfooter">
            <span class="author-meta">
              <span class="post-name"><a href="/about">by Slawosz</a></span>
              <span class="post-date">{{ post.date | date_to_string }}</span>
              <span class="dot"></span><span class="post-read">6 min read</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
